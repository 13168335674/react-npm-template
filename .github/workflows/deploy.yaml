name: 'Deploy(main)'

on:
  push:
    branches:
      - main

  pull_request:
    types: [ opened, edited, synchronize, reopened ]
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run stylelint
      - run: npm run typecheck

  deploy:
    needs: check
    name: 'Deploy storybook'
    runs-on: ubuntu-latest
    steps:

      # https://github.com/marketplace/actions/netlify-deploy
      - name: deploy to netlify
        uses: actions/checkout@v3
      - uses: jsmrcaga/action-netlify-deploy@v1.8.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          use_nvm: false
          build_command: 'npm run build'
          build_directory: 'storybook-static'

      # https://github.com/marketplace/actions/vercel-deployment
      - name: deploy to vercel
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - run: npm ci

      - uses: xmflsct/action-vercel-deployment@v0.5.3
        with:
          vercelToken: ${{ secrets.VERCEL_TOKEN }}
          vercelOrgId: ${{ secrets.VERCEL_ORG_ID }}
          vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          deploySource: "storybook-static"
